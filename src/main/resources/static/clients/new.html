    <form>
        <div class="form-group col-lg-6">
            <label for="name">Client Name</label>
            <input ng-model="name" type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group col-lg-6">
            <label for="street">Street Address</label>
            <input ng-model="street" type="text" class="form-control" id="street" name="street">
        </div>
        <div class="form-group col-lg-6">
            <label for="city">City</label>
            <input ng-model="city" type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group col-lg-6">
            <label for="state">State</label>
            <select ng-model="state" class="form-control" id="state" name="state">
                <option disabled selected value>Select a State</option>

                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
            </select>

        <div class="form-group col-lg-6">
            <label for="zip">Zip Code</label>
            <input ng-model="zip" type="text" class="form-control" id="zip" name="zip">
        </div>
        <div class="form-group col-lg-6">
            <label for="fn">Contact First Name</label>
            <input ng-model="fn" type="text" class="form-control" id="fn" name="fn">
        </div>
        <div class="form-group col-lg-6">
            <label for="ln">Contact Last Name</label>
            <input ng-model="ln" type="text" class="form-control" id="ln" name="ln">
        </div>
        <div class="form-group col-lg-6">
            <label for="phone">Contact Phone Number</label>
            <input ng-model="phone" type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group col-lg-6">
            <label for="cEmail">Contact Email</label>
            <input ng-model="cEmail" type="email" class="form-control" id="cEmail" name="cEmail">
        </div>
        <div class="col-lg-12">
            <button ng-click="submitClient()" type="button" class="btn btn-default">Submit</button>
