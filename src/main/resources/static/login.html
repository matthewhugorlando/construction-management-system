<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>CMS - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <div class="container" ng-controller="login">
        <div class="row">
            <div class="col-md-offset-6 col-md-3">
                <div class="form-login">
                    <h4 class="text-center">Login</h4>
                    <input ng-model="username" type="text" id="userName" class="form-control input-sm chat-input" placeholder="Username" />
                    </br>
                    <input ng-model="password" type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="Password" />
                    </br>
                    <div class="wrapper">
                <span class="group-btn">
                    <a href="" ng-click="attemptLogin()" class="btn btn-primary btn-md">Login <span class="glyphicon glyphicon-log-in"></span></i></a>
                </span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/vendor/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
